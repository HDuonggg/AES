    </style>
</head>

            ·ª®ng d·ª•ng m√£ h√≥a/gi·∫£i m√£ file (h·ªó tr·ª£ ·∫£nh, t√†i li·ªáu, v.v) b·∫±ng thu·∫≠t to√°n AES.<br>
            M·ªçi thao t√°c ƒë·ªÅu th·ª±c hi·ªán tr√™n m√°y ch·ªß, d·ªØ li·ªáu c·ªßa b·∫°n ƒë∆∞·ª£c b·∫£o m·∫≠t.
        </div>
        <script>
            // Xem tr∆∞·ªõc ·∫£nh n·∫øu l√† file ·∫£nh
            document.getElementById('file').addEventListener('change', function(e) {

</html>
